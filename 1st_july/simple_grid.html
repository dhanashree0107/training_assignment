<!Doctype html>
<html>

<head>
	<title>Defining a grid</title>
	<style>
		body {
			margin: 400px;
		}

		.wrapper {
			display: grid;
			grid-template-columns: 100px 100px 100px;
			color: white;
			grid-gap: 10px;

		}

		.box {
			background-color: black;
			color: white;
			border-radius: 5px;
			padding: 20px;
			font-size: 150%;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">D</div>
		<div class="box e">E</div>
		<div class="box f">F</div>
	</div>
</body>

</html>
