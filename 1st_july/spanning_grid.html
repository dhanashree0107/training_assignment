<!Doctype html>
<html>

<Head>
	<title>Line-based placement spanning tracks</title>
</Head>
<style>
	body {
		margin: 40px;
	}

	.wrapper {
		display: grid;
		grid-template-columns: 100px 100px 100px;
		grid-gap: 10px;
		color: white:
	}

	.box {
		background-color: black;
		color: white;
		border-radius: 5px;
		padding: 20px;
		font-size: 150%;
	}

	.a {
		grid-column: 1 / 3;
		grid-row: 1;
	}

	.b {
		grid-column: 3;
		grid-row: 1 / 3;
	}

	.c {
		grid-column: 1;
		grid-row: 2;
	}

	.d {
		grid-column: 2;
		grid-row: 2;
	}
</style>

<body>
	<div class="wrapper">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">D</div>
	</div>
</body>

</html>
