<html>

<head>
    <title>Book Library</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        table {
            width: 100%;
            background-color: #f1f1c1;
        }
        
        table tr:nth-child(even) {
            background-color: #eee;
        }
        
        table tr:nth-child(odd) {
            background-color: #fff;
        }
        
        table th {
            color: white;
            background-color: black;
        }
    </style>
    <script type="text/javascript">
        function func() {
            var book_id = document.getElementById("textbox").value;
            var table = document.getElementById("tableData");
            var colsize = 4;
            var firstcell;
            for (var y = 0; y < colsize; y++) {
                firstCell = table.rows[book_id].cells[y].innerHTML;
                var node = document.createElement("LI");
                var cells = document.createTextNode(firstCell);
                node.appendChild(cells);
                document.getElementById("record").appendChild(node);
            }
        }
    </Script>
</head>

<body>
    <table id="tableData">
        <caption>
            <b>Book records</b>
        </caption>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td id="bookid">1</td>
            <td>An Autobiography</td>
            <td>Jawaharlal Nehru</td>
            <td>500 /-</td>
        </tr>
        <tr>
            <td id="bookid">2</td>
            <td>An idealist View of Life</td>
            <td>Dr.S. Radhakrishnan</td>
            <td>399 /-</td>
        </tr>
        <tr>
            <td id="bookid">3</td>
            <td>Arion and the Dolphin</td>
            <td>Vikram Seth</td>
            <td>299 /-</td>
        </tr>
        <tr>
            <td id="bookid">4</td>
            <td>Arthashastra</td>
            <td>Kautilya</td>
            <td>300 /-</td>
        </tr>
        <tr>
            <td id="bookid">5</td>
            <td>A Secular Agenda</td>
            <td>Arun Shourie</td>
            <td>500 /-</td>
        </tr>
    </table>
    <p>Enter the book id to fetch the record</p>
    <input type="text" id="textbox" />
    <button title="submit" id="button" onclick="func()">submit</button>
    <ul id="record"></ul>

</body>

</html>
