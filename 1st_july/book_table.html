<html>

<head>
	<title>Book Library</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
		}

		table {
			width: 100%;
			background-color: #f1f1c1;
		}

		table tr:nth-child(even) {
			background-color: #eee;
		}

		table tr:nth-child(odd) {
			background-color: #fff;
		}

		table th {
			color: white;
			background-color: black;
		}
	</style>
</head>

<body>
	<table>
		<caption>
			<b>Book records</b>
        </caption>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>1</td>
            <td>An Autobiography</td>
            <td>Jawaharlal Nehru</td>
            <td>500 /-</td>
        </tr>
        <tr>
            <td>2</td>
            <td>An idealist View of Life</td>
            <td>Dr.S. Radhakrishnan</td>
            <td>399 /-</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Arion and the Dolphin</td>
            <td>Vikram Seth</td>
            <td>299 /-</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Arthashastra</td>
            <td>Kautilya</td>
            <td>300 /-</td>
        </tr>
        <tr>
            <td>5</td>
            <td>A Secular Agenda</td>
            <td>Arun Shourie</td>
            <td>500 /-</td>
        </tr>
    </table>
</body>

</html>
